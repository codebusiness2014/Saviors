<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Saviors</title>
    <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {

      let canvas = document.getElementById('canvas')
      let ctx = canvas.getContext('2d');

      let x = 2;
      let y = 2;
      let dx = 12;
      let dy = 12;
      let leftPressed = false;
      let upPressed = false;
      let rightPressed = false;
      let downPressed = false;
      let center = (canvas.width - 10) / 2;


      document.addEventListener("keydown", keyDownHandler, false)
      document.addEventListener("keyup", keyUpHandler, false)

      function keyDownHandler (e) {
        switch (e.keyCode) {
          case 65:
            leftPressed = true;
            break;
          case 87:
            upPressed = true;
            break;
          case 68:
            rightPressed = true;
            break;
          case 83:
            downPressed = true;
            break;
          default:

        }
      }

      function keyUpHandler (e) {
        switch (e.keyCode) {
          case 65:
            leftPressed = false;
            break;
          case 87:
            upPressed = false;
            break;
          case 68:
            rightPressed = false;
            break;
          case 83:
            downPressed = false;
            break;
          default:

        }
      }

      function box () {
        ctx.fillStyle = 'green';
        ctx.fillRect(x, y, 20, 20);
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height)
        box();
        console.log(y);
        if (upPressed && y > 10) {
          y = y - dx;
        } else if (downPressed && y < canvas.height - 25) {
          y = y + dy;
        } else if (leftPressed && x > 10) {
          x = x - dx;
        } else if (rightPressed && x < canvas.width - 32) {
          x = x + dx;
        }
        window.requestAnimationFrame(draw);
      }

      window.requestAnimationFrame(draw, 80)

    });

    </script>
    <style media="screen">
    canvas {
      border: 5px solid red;
    }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="550" height="700">
      This browser doesn't support Canvas.
    </canvas>

  </body>
</html>
