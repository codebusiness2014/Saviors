  <script>
    music = true;
    audio = new Audio('./music/space.mp3');
    audio.play();

    $('#music').click((() => {
      if (music === true) {
        audio.pause();
        music = false;
        $("#music-image").removeClass()
        $("#music-image").addClass("fa fa-volume-off")
      } else {
        music = true;
        $("#music-image").removeClass()
        $("#music-image").addClass("fa fa-volume-up")
        audio = new Audio('./music/space.mp3');
        audio.play();
      }
    }))
  </script>

  <script>$("#score-results").empty();
    $("#score-results").append(`<tr class="firebase-score">
      <th>Rank<th>
      <th>Name</th>
      <th>Score</th>
    </tr>`);
    let results = [];
    let orderedScore = [];
    let scores = firebase
      .database()
      .ref("/scores")
      .orderByChild("score");
    let topFive = scores
      .once("value")
      .then(snapshot => {
        snapshot.forEach(child => {
          orderedScore.unshift(child.val());
        });
        for (let i = 0; i < 5; i++) {
          let player = orderedScore[i];
          let key = player.name;
          let value = player.score;
          $("#score-results").append(
            `<tr class='firebase-score'><td>${i + 1}</td><td>${key}</td> <td>${value}</td></tr>`
          );
        }
      })
      .catch(err => {
        console.log(err);
      });</script>
